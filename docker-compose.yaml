services:
  app:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    container_name: app
    env_file:
      - .env
    environment:
      - DB_CONNECTION_STRING=/app/data/ascentio.db?_journal=WAL&_busy_timeout=5000
      - IS_DEVELOPMENT=true
    volumes:
      - .:/app
      - ascentio-data:/app/data
    ports:
      - "8000:8080"
    networks:
      - ascentio

  scheduler:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    container_name: scheduler
    env_file:
      - .env
    environment:
      - DB_CONNECTION_STRING=/app/data/ascentio.db?_journal=WAL&_busy_timeout=5000
      - GO_ENV=development
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "
      # Wait for app to initialize database
      sleep 10

      # Run scheduler in development mode
      cd /app && go run cmd/scheduler/main.go sync-users /app/config/users.yaml

      # Keep container running
      tail -f /dev/null
      "
    volumes:
      - .:/app
      - ascentio-data:/app/data
    depends_on:
      - app
    networks:
      - ascentio

  db-dashboard:
    image: coleifer/sqlite-web:latest
    container_name: db-dashboard
    volumes:
      - ascentio-data:/data
    command: sqlite_web -H 0.0.0.0 -p 8080 /data/ascentio.db
    depends_on:
      - app
    ports:
      - "8080:8080"
    networks:
      - ascentio


networks:
  ascentio:


volumes:
  ascentio-data:
