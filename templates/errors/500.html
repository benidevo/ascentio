{{define "500-content"}}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 px-4 py-12 relative overflow-hidden">
  <!-- Animated background -->
  <div class="absolute inset-0 z-0">
    <div id="particles-js" class="h-full w-full"></div>
  </div>

  <div class="z-10 max-w-md w-full bg-slate-800 rounded-xl shadow-2xl overflow-hidden">
    <div class="px-6 py-10 text-center">
      <!-- Error Icon -->
      <div class="inline-flex items-center justify-center w-20 h-20 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>

      <!-- Error message -->
      <div class="mb-8">
        <h1 class="text-7xl font-bold text-white mb-2 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">500</h1>
        <h2 class="text-2xl font-semibold text-white mb-4">Server Error</h2>
        <p class="text-gray-300">
          Something went wrong on our end. We're working to fix it.
        </p>
      </div>

      <!-- Action button -->
      <div>
        <a href="/jobs" class="inline-block px-6 py-2.5 bg-primary hover:bg-primary-dark text-white font-semibold rounded-lg transition-colors duration-300 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-7-7v14" />
          </svg>
          Go Home
        </a>
      </div>
    </div>
  </div>
</div>
{{end}}
