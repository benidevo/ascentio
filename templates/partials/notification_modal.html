{{define "notification-modal"}}
<!-- Shared Notification Modal -->
<div id="notification-modal-shared" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden"
     _="on keydown[key=='Escape'] from window add .hidden to me
        on click if event.target.id == 'notification-modal-shared' add .hidden to me">
  <div class="bg-slate-800 rounded-lg shadow-lg p-6 max-w-md w-full mx-4 border border-slate-700">
    <div class="flex items-center mb-4">
      <div id="notification-icon" class="mr-3 flex-shrink-0"></div>
      <h3 id="notification-title" class="text-lg font-medium text-white"></h3>
    </div>
    <p id="notification-message" class="text-gray-300 mb-6"></p>
    <div class="flex justify-end">
      <button
        class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-md"
        _="on click add .hidden to #notification-modal-shared">
        OK
      </button>
    </div>
  </div>
</div>
{{end}}
