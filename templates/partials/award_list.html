{{if eq (len .awards) 0}}
<div class="bg-slate-700 bg-opacity-40 rounded-lg p-6 mb-6">
  <p class="text-gray-300 text-center">You haven't added any awards or recognition yet.</p>
  <div class="flex justify-center mt-4">
    <button type="button" 
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            data-modal-trigger
            data-modal-title="Add Award"
            data-modal-url="/settings/profile/award/form">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      Add Award
    </button>
  </div>
</div>
{{else}}
  {{range .awards}}
    <div class="award-entry bg-slate-700 bg-opacity-40 rounded-lg p-4 mb-4">
      <div class="flex justify-between items-start">
        <div>
          <h4 class="text-lg font-medium text-white">{{.Title}}</h4>
          <p class="text-gray-300">{{.Issuer}}</p>
          <p class="text-gray-400 text-sm">Awarded: {{.IssueDate.Format "Jan 2006"}}</p>
          {{if .Description}}
            <p class="text-gray-300 mt-2">{{.Description}}</p>
          {{end}}
        </div>
        <div class="flex space-x-2">
          <button class="text-gray-400 hover:text-primary"
                  data-modal-trigger
                  data-modal-title="Edit Award"
                  data-modal-url="/settings/profile/award/{{.ID}}/edit">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
          </button>
          <button class="text-gray-400 hover:text-red-500"
                  hx-delete="/settings/profile/award/{{.ID}}"
                  hx-confirm="Are you sure you want to delete this award?"
                  hx-target="#award-list">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  {{end}}
  <div class="flex justify-end mt-4">
    <button type="button" 
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            data-modal-trigger
            data-modal-title="Add Award"
            data-modal-url="/settings/profile/award/form">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      Add Another Award
    </button>
  </div>
{{end}}
