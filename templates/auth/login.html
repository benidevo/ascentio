{{define "auth/login.html"}}
{{template "layouts/base.html" .}}
{{end}}

{{define "content"}}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-800 to-slate-900 relative overflow-hidden">
  <!-- Animated background -->
  <div class="absolute inset-0 z-0">
    <div id="particles-js" class="h-full w-full"></div>
  </div>

  <!-- Login container -->
  <div class="w-full max-w-md z-10 p-6 bg-white bg-opacity-10 backdrop-blur-lg rounded-xl shadow-xl border border-white border-opacity-20">
    <!-- Logo/Brand -->
    <div class="flex justify-center mb-8">
      <svg class="h-12 w-12 text-primary" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 3L4 9V21H9V14H15V21H20V9L12 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 8L8 11V16H16V11L12 8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h2 class="text-2xl font-bold text-center text-white mb-8">Sign in to ProspecTor</h2>

    <!-- Login Form with HTMX -->
    <form hx-post="/auth/login"
          hx-target="#form-response"
          hx-swap="outerHTML"
          hx-indicator="#spinner">
      <div class="space-y-4">
        <!-- Username field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-200 mb-1">Username</label>
          <input type="text" id="username" name="username" required
                 class="w-full px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                 placeholder="Enter your username"
                 hx-trigger="keyup[keyCode==13]"
                 hx-target="next input"
                 hx-swap="none">
        </div>

        <!-- Password field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-200 mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                 placeholder="Enter your password">
        </div>

        <!-- Form response area -->
        <div id="form-response" class="text-center text-sm"></div>

        <!-- Submit button -->
        <div class="pt-2 relative">
          <button type="submit"
                  class="w-full py-2 px-4 bg-primary hover:bg-teal-700 text-white font-semibold rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition-colors">
            Sign in
            <span id="spinner" class="htmx-indicator">
              <svg class="animate-spin -mr-1 ml-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Initialize particles.js -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: { enable: true, value_area: 800 }
        },
        color: { value: "#0D9488" },
        opacity: {
          value: 0.1,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.05, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#0D9488",
          opacity: 0.1,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  });
</script>
{{end}}
