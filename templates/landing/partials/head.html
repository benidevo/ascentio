{{define "landing/partials/head.html"}}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.PageTitle}} • Vega AI</title>
  <meta name="description" content="{{.PageDescription}}">
  
  <!-- SEO Meta Tags -->
  <meta name="keywords" content="{{if .PageKeywords}}{{.PageKeywords}}{{else}}job search tool, job application tracker, AI job matching, resume builder, cover letter generator, match score, browser extension, cloud job tracker, self-hosted job search{{end}}">
  <meta name="author" content="Vega AI">
  <meta name="robots" content="index, follow">
  {{if .CanonicalURL}}<link rel="canonical" href="{{.CanonicalURL}}">{{end}}
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{if .OGTitle}}{{.OGTitle}}{{else}}{{.PageTitle}}{{end}} • Vega AI">
  <meta property="og:description" content="{{if .OGDescription}}{{.OGDescription}}{{else}}{{.PageDescription}}{{end}}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{if .OGURL}}{{.OGURL}}{{else}}https://vega.benidevo.com/{{end}}">
  <meta property="og:image" content="https://vega.benidevo.com/assets/images/og-image.png">
  <meta property="og:site_name" content="Vega AI">
  
  <!-- Social Card Meta Tags (Twitter/X) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{if .TwitterTitle}}{{.TwitterTitle}}{{else}}{{.PageTitle}}{{end}} • Vega AI">
  <meta name="twitter:description" content="{{if .TwitterDescription}}{{.TwitterDescription}}{{else}}{{.PageDescription}}{{end}}">
  <meta name="twitter:image" content="https://vega.benidevo.com/assets/images/twitter-card.png">
  
  <!-- Additional Meta Tags -->
  <meta name="theme-color" content="#0D9488">
  <meta name="application-name" content="Vega AI">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%230D9488'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z'/%3E%3C/svg%3E">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/landing/assets/images/apple-touch-icon.svg">
  <link rel="icon" type="image/svg+xml" sizes="32x32" href="/static/landing/assets/images/favicon-32x32.svg">
  <link rel="icon" type="image/svg+xml" sizes="16x16" href="/static/landing/assets/images/favicon-16x16.svg">
  <link rel="manifest" href="/static/landing/site.webmanifest">
  
  <!-- Performance hints -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/landing/assets/css/styles.css">
  
  {{if .StructuredData}}
  <!-- Structured Data -->
  <script type="application/ld+json">
  {{.StructuredData}}
  </script>
  {{end}}
</head>
{{end}}
