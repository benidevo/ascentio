{{define "landing/partials/feedback.html"}}
  <!-- Interactive Feedback Form Section -->
  <section id="feedback" class="py-12 sm:py-16 lg:py-20 w-full overflow-hidden">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Collapsed State -->
      <div id="feedback-trigger"
           class="bg-gradient-to-r from-slate-800 to-slate-800/80 rounded-2xl p-8 border border-slate-700 cursor-pointer transform transition-all duration-300 hover:scale-[1.02] hover:shadow-xl hover:border-primary/30 group"
           onclick="toggleFeedbackForm()">
        <div class="flex items-center justify-between">
          <div class="flex-1">
            <h2 class="text-2xl sm:text-3xl font-bold font-heading mb-2 text-white group-hover:text-primary transition-colors">
              Share your experience
            </h2>
            <p class="text-gray-400 text-base sm:text-lg">
              Quick feedback to help us improve
            </p>
          </div>
          <div class="ml-4 flex-shrink-0">
            <div class="bg-primary/10 rounded-full p-4 group-hover:bg-primary/20 transition-all duration-300">
              <svg id="expand-icon" class="w-6 h-6 text-primary transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>
        </div>

        <!-- Quick Stats -->
        <div class="mt-6 grid grid-cols-3 gap-4 text-center">
          <div class="bg-slate-700/50 rounded-lg p-3">
            <div class="text-2xl font-bold text-primary">1min</div>
            <div class="text-xs text-gray-500">to complete</div>
          </div>
          <div class="bg-slate-700/50 rounded-lg p-3">
            <div class="text-2xl font-bold text-primary">100%</div>
            <div class="text-xs text-gray-500">anonymous</div>
          </div>
          <div class="bg-slate-700/50 rounded-lg p-3">
            <div class="text-2xl font-bold text-primary">üéÅ</div>
            <div class="text-xs text-gray-500">help others</div>
          </div>
        </div>
      </div>

      <!-- Expanded Form Container -->
      <div id="feedback-form-container" class="mt-6 hidden transition-all duration-500">
        <form id="feedback-form"
              class="bg-slate-800 rounded-2xl p-8 sm:p-10 border border-slate-700 shadow-2xl"
              onsubmit="submitFeedback(event)">

          <!-- Grid Layout for Form Fields -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
            <!-- Left Column -->
            <div class="space-y-6">
              <!-- Product Value Assessment -->
              <fieldset>
                <legend class="text-lg font-semibold text-white mb-4">
                  Did you try Vega AI? <span class="text-primary">*</span>
                </legend>
                <div class="grid grid-cols-2 gap-3">
                  <label class="relative cursor-pointer">
                    <input type="radio" name="helpfulness" value="very-helpful" required class="sr-only peer">
                    <div class="bg-slate-700/30 rounded-lg p-4 text-center hover:bg-slate-700/50 transition-all peer-checked:bg-primary peer-checked:text-white">
                      <div class="text-2xl mb-1">üòç</div>
                      <span class="text-sm">Love it</span>
                    </div>
                  </label>
                  <label class="relative cursor-pointer">
                    <input type="radio" name="helpfulness" value="somewhat-helpful" required class="sr-only peer">
                    <div class="bg-slate-700/30 rounded-lg p-4 text-center hover:bg-slate-700/50 transition-all peer-checked:bg-primary peer-checked:text-white">
                      <div class="text-2xl mb-1">üôÇ</div>
                      <span class="text-sm">It's okay</span>
                    </div>
                  </label>
                  <label class="relative cursor-pointer">
                    <input type="radio" name="helpfulness" value="not-helpful" required class="sr-only peer">
                    <div class="bg-slate-700/30 rounded-lg p-4 text-center hover:bg-slate-700/50 transition-all peer-checked:bg-primary peer-checked:text-white">
                      <div class="text-2xl mb-1">üòï</div>
                      <span class="text-sm">Not for me</span>
                    </div>
                  </label>
                  <label class="relative cursor-pointer">
                    <input type="radio" name="helpfulness" value="havent-tried" required class="sr-only peer">
                    <div class="bg-slate-700/30 rounded-lg p-4 text-center hover:bg-slate-700/50 transition-all peer-checked:bg-primary peer-checked:text-white">
                      <div class="text-2xl mb-1">ü§î</div>
                      <span class="text-sm">Just looking</span>
                    </div>
                  </label>
                </div>
              </fieldset>

              <!-- Documentation Quality -->
              <fieldset>
                <legend class="text-lg font-semibold text-white mb-4">
                  Setup guide quality <span class="text-primary">*</span>
                </legend>
                <div class="space-y-2">
                  <label class="flex items-center cursor-pointer group">
                    <input type="radio" name="docsQuality" value="yes-clear" required class="sr-only peer">
                    <div class="w-5 h-5 rounded-full border-2 border-slate-600 mr-3 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all duration-200 group-hover:border-slate-500">
                      <div class="w-2 h-2 rounded-full bg-white opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                    </div>
                    <span class="text-gray-300 group-hover:text-white transition-colors">Clear and complete</span>
                  </label>
                  <label class="flex items-center cursor-pointer group">
                    <input type="radio" name="docsQuality" value="mostly-sufficient" required class="sr-only peer">
                    <div class="w-5 h-5 rounded-full border-2 border-slate-600 mr-3 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all duration-200 group-hover:border-slate-500">
                      <div class="w-2 h-2 rounded-full bg-white opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                    </div>
                    <span class="text-gray-300 group-hover:text-white transition-colors">Mostly sufficient</span>
                  </label>
                  <label class="flex items-center cursor-pointer group">
                    <input type="radio" name="docsQuality" value="no-insufficient" required class="sr-only peer">
                    <div class="w-5 h-5 rounded-full border-2 border-slate-600 mr-3 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all duration-200 group-hover:border-slate-500">
                      <div class="w-2 h-2 rounded-full bg-white opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                    </div>
                    <span class="text-gray-300 group-hover:text-white transition-colors">Needs improvement</span>
                  </label>
                </div>
              </fieldset>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
              <!-- Setup Difficulty Rating -->
              <div>
                <label for="setup-difficulty" class="block text-lg font-semibold text-white mb-4">
                  Setup difficulty <span class="text-primary">*</span>
                </label>
                <div class="bg-slate-700/30 rounded-lg p-6">
                  <input type="range" id="setup-difficulty" name="setupDifficulty" min="1" max="10" value="5" required
                         class="w-full h-3 bg-slate-600 rounded-lg appearance-none cursor-pointer slider-thumb"
                         oninput="updateSliderValue(this)">
                  <div class="flex justify-between text-xs text-gray-500 mt-3">
                    <span>Very Easy</span>
                    <span>Very Hard</span>
                  </div>
                  <div class="text-center mt-4">
                    <span class="text-3xl font-bold text-primary" id="difficulty-value">5</span>
                    <span class="text-gray-400 text-sm ml-2">out of 10</span>
                  </div>
                </div>
              </div>

              <!-- Setup Challenges Multiple Selection -->
              <div>
                <label class="block text-lg font-semibold text-white mb-4">
                  Setup challenges <span class="text-gray-500 text-sm font-normal">(select all that apply)</span>
                </label>
                <div class="space-y-2">
                  <label class="flex items-center cursor-pointer group">
                    <input type="checkbox" name="setupIssues" value="docker-installation" class="sr-only peer">
                    <div class="w-5 h-5 rounded border-2 border-slate-600 mr-3 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all duration-200 group-hover:border-slate-500">
                      <svg class="w-3 h-3 text-white opacity-0 peer-checked:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                    <span class="text-gray-300 group-hover:text-white transition-colors text-sm">Docker installation</span>
                  </label>
                  <label class="flex items-center cursor-pointer group">
                    <input type="checkbox" name="setupIssues" value="gemini-api-key" class="sr-only peer">
                    <div class="w-5 h-5 rounded border-2 border-slate-600 mr-3 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all duration-200 group-hover:border-slate-500">
                      <svg class="w-3 h-3 text-white opacity-0 peer-checked:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                    <span class="text-gray-300 group-hover:text-white transition-colors text-sm">Google Gemini API key setup</span>
                  </label>
                  <label class="flex items-center cursor-pointer group">
                    <input type="checkbox" name="setupIssues" value="chrome-extension" class="sr-only peer">
                    <div class="w-5 h-5 rounded border-2 border-slate-600 mr-3 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all duration-200 group-hover:border-slate-500">
                      <svg class="w-3 h-3 text-white opacity-0 peer-checked:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                    <span class="text-gray-300 group-hover:text-white transition-colors text-sm">Chrome extension installation</span>
                  </label>
                  <label class="flex items-center cursor-pointer group">
                    <input type="checkbox" name="setupIssues" value="environment-variables" class="sr-only peer">
                    <div class="w-5 h-5 rounded border-2 border-slate-600 mr-3 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all duration-200 group-hover:border-slate-500">
                      <svg class="w-3 h-3 text-white opacity-0 peer-checked:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                    <span class="text-gray-300 group-hover:text-white transition-colors text-sm">Environment variables</span>
                  </label>
                  <label class="flex items-center cursor-pointer group">
                    <input type="checkbox" name="setupIssues" value="port-conflicts" class="sr-only peer">
                    <div class="w-5 h-5 rounded border-2 border-slate-600 mr-3 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all duration-200 group-hover:border-slate-500">
                      <svg class="w-3 h-3 text-white opacity-0 peer-checked:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                    <span class="text-gray-300 group-hover:text-white transition-colors text-sm">Port conflicts</span>
                  </label>
                  <label class="flex items-center cursor-pointer group">
                    <input type="checkbox" name="setupIssues" value="other" class="sr-only peer">
                    <div class="w-5 h-5 rounded border-2 border-slate-600 mr-3 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all duration-200 group-hover:border-slate-500">
                      <svg class="w-3 h-3 text-white opacity-0 peer-checked:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                    <span class="text-gray-300 group-hover:text-white transition-colors text-sm">Other</span>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Full Width Fields -->
          <div class="mt-8 space-y-6">
            <!-- Additional Feedback -->
            <div>
              <label for="additional-feedback" class="block text-lg font-semibold text-white mb-4">
                Additional thoughts? <span class="text-gray-500 text-sm font-normal">(optional)</span>
              </label>
              <textarea id="additional-feedback" name="additionalFeedback" rows="3"
                        placeholder="Suggestions, missing features, or other thoughts..."
                        class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition-all duration-200 resize-none"></textarea>
            </div>

            <!-- Email Input -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
              <div>
                <label for="email" class="block text-lg font-semibold text-white mb-4">
                  Email <span class="text-gray-500 text-sm font-normal">(optional)</span>
                </label>
                <input type="email" id="email" name="email"
                       placeholder="your@email.com"
                       class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition-all duration-200">
              </div>

              <!-- Submit Button -->
              <div class="flex items-end">
                <button type="submit"
                        class="w-full btn-primary bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                  <span id="submit-text">Submit Feedback</span>
                  <span id="submit-indicator" class="hidden">
                    <svg class="animate-spin h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Submitting...
                  </span>
                </button>
              </div>
            </div>
          </div>

          <!-- Success/Error Messages -->
          <div id="form-message" class="mt-6"></div>
        </form>
      </div>
    </div>
  </section>
{{end}}
